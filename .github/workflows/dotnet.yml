name: .NET

on:
  push:
    branches: [ lorg-dev ]
  pull_request:
    branches: [ lorg-dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Dotnet Publish
      run: dotnet publish  nopCommerce/src/Presentation/Nop.Web/Nop.Web.csproj -c Release -o deploy
    - name: Pre Deploy
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: ./pre_deploy.sh
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        passphrase:  ${{ secrets.REMOTE_PASSPHRASE }}
        
    - name: Copy via ssh
      uses: garygrossgarten/github-action-scp@release
      with:
        local: /home/runner/work/nopCommerce/nopCommerce/deploy/
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        passphrase:  ${{ secrets.REMOTE_PASSPHRASE }}

    - name: Start Service
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: sudo systemctl start lorganics
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        passphrase:  ${{ secrets.REMOTE_PASSPHRASE }}
